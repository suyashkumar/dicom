name: bench_pr
on: [pull_request]
jobs:
  build:
    name: Benchmark (PR)
    runs-on: ubuntu-latest
    env:
      GOBIN: /home/runner/go
    steps:
    - name: Set up Go 1.22
      uses: actions/setup-go@v3
      with:
        go-version: 1.22
      id: go

    - name: Check out code 
      uses: actions/checkout@v2

    - name: Get dependencies
      run: | 
            go mod download
  
    - name: Benchmark against GITHUB_BASE_REF
      run: |
       go install golang.org/x/perf/cmd/benchstat@latest
       echo "New Commit:"
       git log -1 --format="%H"
       go test -bench=. -benchmem -benchtime=10x -count=7 > $HOME/new.txt
       echo "Running: git reset --hard HEAD"
       git reset --hard HEAD
       echo "DEBUG:"
       git remote -v
       git fetch origin $GITHUB_BASE_REF
       git branch
       echo "git checkout \$GITHUB_BASE_REF ($GITHUB_BASE_REF)"
       git checkout $GITHUB_BASE_REF
       echo "Base Commit:"
       git log -1 --format="%H"
       go test -bench=. -benchmem -benchtime=10x -count=7 > $HOME/old.txt
       $GOBIN/benchstat $HOME/old.txt $HOME/new.txt
       
